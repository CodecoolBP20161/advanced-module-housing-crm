<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head">
    <meta charset="UTF-8" />
    <title>HCCRM || user_dash</title>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css" />    <!-- styles -->
    <!-- Custom style -->
    <link th:href="@{css/user/style.css}" href="css/user/style.css" rel="stylesheet" type="text/css" />
</head>
<body>
<!-- Dropdown Structure -->
<ul id="dropdown1" class="dropdown-content">
    <li><a href="#!">one</a></li>
    <li><a href="#!">two</a></li>
    <li class="divider"></li>
    <li><a href="#!">three</a></li>
</ul>
<nav>
    <div class="nav-wrapper">
        <a href="#!" class="brand-logo">HCCRM</a>
        <ul class="right hide-on-med-and-down">
            <li><a href="sass.html">Sass</a></li>
            <li><a href="badges.html">Components</a></li>
            <!-- Dropdown Trigger -->
            <li><a class="dropdown-button" href="#!" data-activates="dropdown1">Dropdown<i class="material-icons right">arrow_drop_down</i></a></li>
        </ul>
        <form class="search">
            <div class="input-field">
                <input id="search" type="search" required ="" />
                <label class="label-icon" for="search"><i class="material-icons">search</i></label>
                <i class="material-icons">close</i>
            </div>
        </form>
    </div>
</nav>
<div class="section no-pad-bot" id="index-banner">
    <div class="container">
        <div th:each="condom : ${condominiums}" class="card col-md-3">
            <div class="card-image waves-effect waves-block waves-light">
                <img class="activator" src="http://www.freeiconspng.com/uploads/house-from-premier-builders-in-carthage-mo-64836--home-builders-5.png" />
            </div>
            <div class="card-content">
                <span class="card-title activator grey-text text-darken-4" th:text="${condom.getAddress().getAddressLine1()}">Condom title</span>
                    <i class="material-icons right activator">more_vert</i>
                <p><a href="#">This is not a link</a></p>
            </div>
            <div class="card-reveal">
                <span class="card-title grey-text text-darken-4" th:text="${condom.getAddress().getAddressLine1()}">Condom title</span>
                <table class="table table-striped">
                    <tbody>
                    <tr>
                        <td><span th:text="${condom.getManagerUser().getFirstName()}">First name</span>&nbsp;<span th:text="${condom.getManagerUser().getLastName()}">Last name</span></td>
                    </tr>
                    <tr>
                        <td th:text="${condom.getTopographicalNumber()}">TopographicalNum</td>
                    </tr>
                    <tr>
                        <td th:text="${condom.getParcelNumber()}">ParcelNum</td>
                    </tr>
                    <tr>
                        <td><b>Contracting Date:</b></td>
                    </tr>
                    <tr>
                        <td th:text="${#dates.format(condom.getContractingDate(), 'yyyy-MMM-dd')}">Contracting Date</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>


<div class="container">

</div>

<!-- Compiled and minified JavaScript -->
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
</body>
</html>
