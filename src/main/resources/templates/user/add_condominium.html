<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<body>
    <div th:fragment="condominium_modal" th:if="${condominiumDTO}" class="modal fade" id="condomModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="condomModalTitle">Add new condominium</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form action="#" th:action="@{'/user/companies/'+ ${companyId} +'/condominiums/add'}" th:object="${condominiumDTO}" th:modelAttribute="condominiumDTO" method="post">
                            <div class="row">
                                <div class="input-field col s12">
                                    <input th:field="*{name}" id="condomName" type="text" class="validate" />
                                    <label for="condomName">Name</label>
                                    <span style="color: red; "><p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p></span>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col s12">
                                    <label for="condomTopographicalNumber">Topographical Number</label>
                                    <input th:field="*{topographicalNumber}" id="condomTopographicalNumber" type="text" class="validate" />
                                    <span style="color: red; "><p th:if="${#fields.hasErrors('topographicalNumber')}" th:errors="*{topographicalNumber}"></p></span>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input th:field="*{parcelNumber}" id="condomParcelNumber" type="text" class="validate" />
                                    <label for="condomParcelNumber">Parcelnumber</label>
                                    <span style="color: red; "><p th:if="${#fields.hasErrors('parcelNumber')}" th:errors="*{parcelNumber}"></p></span>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col s12">
                                    <label for="condomContractingDate">Contracting Date</label>
                                    <input th:field="*{contractingDate}" id="condomContractingDate" type="date" class="datepicker" />
                                    <span style="color: red; "><p th:if="${#fields.hasErrors('contractingDate')}" th:errors="*{contractingDate}"></p></span>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col s12">
                                    <label for="condomGeneralMeetingDate">General Meeting Date</label>
                                    <input th:field="*{generalMeetingDate}" id="condomGeneralMeetingDate" type="date" class="datepicker" />
                                    <span style="color: red; "><p th:if="${#fields.hasErrors('generalMeetingDate')}" th:errors="*{generalMeetingDate}"></p></span>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input th:field="*{country}" id="condomCountry" type="text" class="validate" />
                                    <label for="condomCountry">Country</label>
                                    <span style="color: red; "><p th:if="${#fields.hasErrors('country')}" th:errors="*{country}"></p></span>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s6">
                                    <input th:field="*{zipCode}" id="condomZipCode" type="text" class="validate" />
                                    <label for="condomZipCode">Zip Code</label>
                                    <span style="color: red; "><p th:if="${#fields.hasErrors('zipCode')}" th:errors="*{zipCode}"></p></span>
                                </div>
                                <div class="input-field col s6">
                                    <input th:field="*{city}" id="condomCity" type="text" class="validate" />
                                    <label for="condomCity">City</label>
                                    <span style="color: red; "><p th:if="${#fields.hasErrors('city')}" th:errors="*{city}"></p></span>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col s6">
                                    <label for="condomAddress1">Address Line 1</label>
                                    <input th:field="*{addressLine1}" id="condomAddress1" type="text" class="validate" />
                                    <span style="color: red; "><p th:if="${#fields.hasErrors('addressLine1')}" th:errors="*{addressLine1}"></p></span>
                                </div>
                                <div class="col s6">
                                    <label for="condomAddress2">Address Line 2</label>
                                    <input th:field="*{addressLine2}" id="condomAddress2" type="text" class="validate" />
                                    <span style="color: red; "><p th:if="${#fields.hasErrors('addressLine2')}" th:errors="*{addressLine1}"></p></span>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="submit" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button type="submit" class="btn btn-primary">Save changes</button>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
</body>
</html>
