<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
</head>
<body>

<div class="container col-md-4">
    <h2>Sign in</h2>
    <form name="f" th:action="@{/login}" method="post" class="form-signin">
        <div th:if="${param.error}" class="alert alert-danger">
            Invalid username or password.
        </div>
        <div th:if="${param.logout}" class="alert alert-success">
            Successful logout.
        </div>
        <label for="email" class="sr-only">Email</label>
        <input type="text" id="email" name="email" class="form-control" placeholder="Email" required="true" />
        <label for="password" class="sr-only">Password</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="Password" required="true" />
        <div class="checkbox">
            <label>
                <input id="remember-me" name="remember-me" type="checkbox" /> Remember me
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>
    <a th:href="@{/registration}"><button class="btn btn-lg btn-block btn-success">Register</button></a>



</div>
</body>
</html>
