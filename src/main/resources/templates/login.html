<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<head th:replace="meta :: meta">
    <title>Log in || HCCRM</title>
</head>

<body>
<div class="section"></div>
<main>
    <div style="text-align: center;">
        <div class="section"></div>

        <h5 id="login_header">Log in to your HCCRM account!</h5>
        <div class="section"></div>


        <div class="container">
            <div class="z-depth-1 grey lighten-4 row"
                 style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">

                <form class="col s12" action="#" th:acterrorion="@{/login}" method="post">
                    <div class='row'>
                        <div class='col s12'>
                        </div>
                    </div>

                    <!--error handling-->
                    <span style="color: red; "><p th:text="${error}"></p></span>

                    <!--logout handling-->
                    <span style="color: green; "><p id="logout_header" th:text="${logout}"></p></span>

                    <div class='row'>
                        <div class='input-field col s12'>
                            <input class='validate' type='email' name='username' id='email'/>
                            <label for='email'>Enter your email</label>
                        </div>
                    </div>

                    <div class='row'>
                        <div class='input-field col s12'>
                            <input class='validate' type='password' name='password' id='password'/>
                            <label for='password'>Enter your password</label>
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        </div>
                        <label style='float: right;'>
                            <a id="forgot_password" href='#!'><b>Forgot Password?</b></a>
                        </label>
                    </div>

                    <br/>
                    <div style="text-align: center;">
                        <div class='row'>
                            <button type='submit' name='btn_login' class='col s12 btn btn-large waves-effect'
                                    id="login_button">
                                Login
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <a id="new_account" th:href="@{/signup}">Haven't registered yet? Create account!</a>
    </div>

    <div class="section"></div>
    <div class="section"></div>
</main>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>
<script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
</body>
</html>
