<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<head>
    <title>Sign up || HCCRM</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>

<body>
<h1>Create a new account!</h1>
<form action="#" th:action="@{/signup}" th:object="${signupForm}" th:modelAttribute="signupForm" method="post">
    <p>First name: <input type="text" th:field="*{firstName}"/></p>
    <p>Last name: <input type="text" th:field="*{lastName}"/></p>
    <p>------------------------------------------------</p>
    <p>Company name: <input type="text" th:field="*{companyName}"/></p>
    <p>Premise: <input type="text" th:field="*{premise}"/></p>
    <p>Tax number: <input type="text" th:field="*{taxNumber}"/></p>
    <p>------------------------------------------------</p>
    <p>E-mail: <input type="text" th:field="*{email}"/></p>
    <p>Phone number: <input type="text" th:field="*{phoneNumber}"/></p>
    <p>Password: <input type="text" th:field="*{password}"/></p>
    <p>Confirm password: <input type="text" th:field="*{passwordCheck}"/></p>
    <p><input type="submit" value="Submit"/> <input type="reset" value="Reset"/></p>
</form>
</body>
</html>
